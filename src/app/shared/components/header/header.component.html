<div class="flex w-full justify-center bg-primary text-white">
    <p class="w-full py-1 px-2 text-center">{{'FREE_SHIPPING_BANNER' | translate}}</p>
    <mat-form-field class="!w-14">
      <mat-select [(value)]="selectedLanguage" (selectionChange)="changeLanguage()">
        <mat-select-trigger>
          <img src="{{getLanguage(selectedLanguage).img}}" alt="{{getLanguage(selectedLanguage).name}}">
        </mat-select-trigger>
        @for (locale of locales; track locale.value) {
        <mat-option [value]="locale.value">
          <img src="{{locale.img}}" alt="{{locale.name}}">
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
</div>
<div class="flex flex-row flex-wrap justify-between items-center">
    
    <div class="hidden md:flex flex-row w-4/12 justify-between px-12">
      <a routerLink="/products"><span>Shop</span></a>
      <a routerLink="/" fragment="blog"><span>Blog</span></a>
      <a routerLink="/" fragment="aboutus"><span>About us</span></a>
      <a routerLink="/contact"><span>Contacto</span></a>
    </div>
  
    <div class="flex w-4/12 justify-center py-2 pl-4 md:pl-0" routerLink="/">
      <img width="168" height="48" ngSrc="{{companyImg?.name}}" placeholder alt="{{company?.name}}" class="logo h-24 w-auto cursor-pointer" priority >
    </div>
  
</div>
